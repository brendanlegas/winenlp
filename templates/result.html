<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			NLP App
		</div>
		<h2>Natural Language Processing for Wine Descriptions</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Description</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:red;">Very Bad</h2>
	{% elif prediction == 2%}
    <h2 style="color:yellow;">Bad</h2>
    {% elif prediction == 3%}
    <h2 style="color:orange;">Decent</h2>
    {% elif prediction == 4%}
    <h2 style="color:yellowgreen;">Good</h2>
    {% elif prediction == 5%}
    <h2 style="color:green;">Incredible!</h2>
	{% endif %}

	</div>

</body>
</html>
